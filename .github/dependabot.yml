# Documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Toronto"
    commit-message:
      prefix: "chore(deps): "
    labels:
      - "dependencies"
    reviewers:
      - "scottdougan"
      - "RyanGundu"
      - "JesseDavda"
